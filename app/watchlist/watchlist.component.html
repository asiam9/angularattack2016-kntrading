   data-toggle="modal"
   data-target="#exampleModal">+</a>
<a href="">Add Watch list</a>

    <div class="card text-xs-center" *ngFor="let watchList of watchlistArr">
        <div class="card-header">
            <h2>{{watchList.name}}</h2>

            <button type="button" class="btn btn-danger" (click)="deleteWatchlist(watchList)"><i class="fa fa-trash-o"></i> </button>
            <button type="button" class="btn btn-primary" (click)="editWatchlist(watchList)"><i class="fa fa-pencil-square-o"></i> </button>
        </div>
        <div class="card-block">
            <div *ngFor="let symbols of watchList.symbols">
                {{symbols.id}} - {{symbols.name}} -{{symbols.lastPrice}}
            </div>
        </div>
    </div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Add watchlist</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="watchlist-name" class="control-label" >Name</label>
                        <input type="text" #watchlistName class="form-control" id="watchlist-name" placeholder="Enter watchlist name">
                    </div>
                    <div class="form-group">

                        <input [(ngModel)]="selected"
                               [typeahead]="watchlistSymbols"
                               (typeaheadOnSelect)="typeaheadOnSelect($event)"
                               [typeaheadOptionField]="'name'"
                               class="form-control" id="watchlist-symbols" placeholder="+ Add symbol">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" (click) = "addWatchlist(watchlistName.value)">Save</button>
            </div>
        </div>
    </div>
</div>
