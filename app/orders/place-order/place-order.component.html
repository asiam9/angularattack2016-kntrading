<!-- Button trigger modal -->
<a data-toggle="modal" data-target="#myModal">
<i class="fa fa-plus-circle"></i>
</a>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
 <div class="modal-content">
   <div class="modal-header">
     <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
     <h4 class="modal-title" id="myModalLabel">Quick Order</h4>
   </div>
   <div class="modal-body">
     <div class="row">

       <form class="form-horizontal" #poForm="ngForm">

         <div class="form-group">
           <label for="symbol" class="col-sm-2 control-label">Symbol</label>
           <div class="col-sm-8">
             <input type="text" class="form-control"  id="symbol" [(ngModel)]="symbolId"  placeholder="Symbol" required>
           </div>
         </div>

         <div class="form-group">
           <label for="quantity" class="col-sm-2 control-label">Quantity</label>
           <div class="col-sm-8">
             <input type="number" class="form-control" [(ngModel)]="quantity" id="quantity"  placeholder="Quantity" required>
           </div>
         </div>

         <div class="form-group">
           <label for="price" class="col-sm-2 control-label">Price</label>
           <div class="col-sm-8">
             <input type="number" class="form-control" id="price" [(ngModel)]="price"    placeholder="Price" required>
           </div>
         </div>

         <div class="form-group">
           <label  class="col-sm-4 control-label">Trade Amount</label>
           <div class="col-sm-4">{{getTradeAmount()}}</div>
         </div>

       </form>


     </div>


   </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-primary btn-default" (click)="addOrder()" >Buy</button>
     <button type="button" class="btn btn-danger btn-default" (click)="addOrder()" >Sell</button>
   </div>
 </div>
</div>
</div>
