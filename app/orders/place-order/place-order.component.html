<!-- Button trigger modal -->
<a data-toggle="modal" data-target="#myModal">
<i class="fa fa-plus-circle"></i>
</a>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
 <div class="modal-content">
   <div class="modal-header">
     <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
     <h4 class="modal-title" id="myModalLabel">Quick Order</h4>
   </div>
   <div class="modal-body">
     <div class="row">

       <form class="form-horizontal" #poForm="ngForm" >

         <div class="col-md-10 col-md-offset-1">
           <div class="form-group" >
           <label for="symbol" class="control-label">Symbol
          </label>
             <input type="text" class="form-control"  id="symbol" [(ngModel)]="symbolId" [typeahead]="symbolsList" [typeaheadOptionField]="'name'"  (typeaheadOnSelect)="symbolSelected($event)"   data-toggle="tooltip" data-placement="top" trigger="hover" title="Search for your Symbol"  placeholder="Symbol" required>
           </div>

         </div>

         <div class="col-md-10 col-md-offset-1">
           <div class="form-group">
           <label for="quantity" class="">Quantity</label>
             <input type="number" class="form-control" [(ngModel)]="quantity" id="quantity" pattern="^[1-9][0-9]*$" data-toggle="tooltip" data-placement="top" title="Number more than one without fraction" trigger="hover"  ngControl="oquantity"  #oquantity="ngForm" placeholder="Quantity" required>
           </div>
         </div>

         <div class="col-md-10 col-md-offset-1">
           <div class="form-group">
           <label for="price" class="">Price</label>
             <input type="number" class="form-control" id="price" [(ngModel)]="price" pattern="[1-9]*\.?[0-9]{1,3}" data-toggle="tooltip" data-placement="top" title="Number more than zero with max 3 digits after floating point" ngControl="oprice" trigger="hover"  #oprice="ngForm" placeholder="Price" required>
           </div>
         </div>

        <div class="col-md-10 col-md-offset-1 total-amount">
            <div class="col-md-4 total-value"><label class="form-group">Trade Amount</label></div>

            <div class="col-md-8 total-value">{{getTradeAmount()}}</div>
        </div>

       </form>


     </div>

   </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-green btn-medium"   (click)="addOrder(true)" [disabled]="!poForm.form.valid">Buy</button>
     <button type="button" class="btn btn-danger btn-medium" (click)="addOrder(false)" [disabled]="!poForm.form.valid">Sell</button>
   </div>
 </div>
</div>
</div>
