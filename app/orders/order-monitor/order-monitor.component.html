<div class="table-responsive">
<table class="table table-bordered">
  <tr>
    <th>Order Number</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Order Type</th>
    <th>Symbol</th>
  </tr>
<tr *ngFor="let order of orderList">
<td>{{order.id}}</td>
<td>{{order.price}}</td>
<td>{{order.quantity}}</td>
<td [class.red]="!order.isBuy" [class.green]="order.isBuy">{{order.isBuy?'Buy':'Sell'}}</td>
<td>{{order.symbol.name}}</td>
</tr>
</table>
</div>
