
  <div class="row">
      <div class="container-flex">
        <div *ngFor="let symbol of symbolsList ; let i = index" class="heatMapBox"  [ngStyle]="{'min-height':boxHeight + 'px','height':boxHeight + 'px','width':boxWidth +'px','min-wdith':boxWidth +'px','background-color': '#'+rainbow.colourAt(i)}" >
          {{symbol.id}}
        </div>
      </div>
    <div class=zoom>
      <button (click) = "zoomIn()">Zoom in</button>
      <button (click) = "zoomOut()">Zoom out</button>
    </div>
  </div>
